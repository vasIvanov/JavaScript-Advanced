<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <table border="1" id="customers">
        <tr><th>Name</th><th>Email</th></tr>
        <tr><td>Eve</td><td>eve@gmail.com</td></tr>
        <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
        <tr><td>Didi</td><td>didi@didi.net</td></tr>
        <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
       </table>
       Email: <input type="text" name="email" />
       <button onclick="deleteByEmail()">Delete</button>
       <div id="result" />
       <script>
            function deleteByEmail() {
                let emailInput = $('input').val();
                let emails = $('table td:odd')
                let indexOfEmailToDelete = -1;

                for (let i = 0; i < emails.length; i++) {
                    let currEmail = $(emails[i]).text();
                    if(currEmail === emailInput) {
                        indexOfEmailToDelete = i;
                        break;
                    } 
                }

                if(indexOfEmailToDelete > -1) {
                    $('table tr').eq(indexOfEmailToDelete + 1).remove();
                    $('#result').text('Deleted');
                } else {
                    $('#result').text('Not found.');
                } 
            }
       </script>
               
</body>
</html>
